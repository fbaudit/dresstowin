        <div class="partnership-section">
            <hr>
            <h3>Partnership Inquiry</h3>
            <form action="https://formspree.io/f/maqqwpje" method="POST" id="partnership-form">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name / Company" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="How can we partner together?" required></textarea>
                </div>
                <button type="submit" id="submit-button">Send Inquiry</button>
            </form>
        </div>

        <div class="animal-test-section">
            <hr>
            <h3>üê∂ Dog vs Cat AI Test üê±</h3>
            <p style="font-size: 0.9rem; margin-bottom: 1rem;">Show a dog or cat to the camera!</p>
            <button type="button" id="start-animal-test-btn" class="action-btn">Start Camera</button>
            <div id="webcam-container"></div>
            <div id="label-container"></div>
        </div>
