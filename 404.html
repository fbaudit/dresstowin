<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Family Dining Recommender</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 5rem 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--button-bg);
            margin: 0;
        }
        .error-msg {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <h1 class="error-code">404</h1>
        <p class="error-msg">Oops! The page you are looking for does not exist.</p>
        <a href="index.html" class="action-btn" style="text-decoration: none; display: inline-block; width: auto; padding: 10px 30px;">Go Home</a>
    </div>
</body>
</html>
